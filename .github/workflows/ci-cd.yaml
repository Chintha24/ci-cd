name: Static HTML CI/CD with Kubernetes Deployment

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/html-app:${{ github.run_number }} .

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Step 4: Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/html-app:${{ github.run_number }}

      # Step 5: Deploy to Kubernetes master node
      - name: Deploy to Kubernetes
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.MASTER_NODE_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "Updating image and deploying..."

            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export GITHUB_RUN_NUMBER=${{ github.run_number }}

            sed -i "s|image:.*|image: ${DOCKER_USERNAME}/html-app:${GITHUB_RUN_NUMBER}|g" /root/k8s/html-deployment.yaml

            kubectl apply -f /root/k8s/html-deployment.yaml
            kubectl apply -f /root/k8s/html-service.yaml

            echo "Deployment updated!"
            kubectl get pods -o wide
